<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ResourceLink - Thread Detail</title>
    <link rel="stylesheet" href="css/forum.css">
</head>
<body style="color: white;">

    <!-- Header Section -->
    <header class="main-header">
        <div class="logo">
            <img src="images/logo1.jpeg" alt="ResourceLink Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="forum.html">Forum</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#" class="cta-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Thread Detail Section -->
    <section class="thread-detail">
        <div class="container">
            <h2 id="thread-title">Thread Title</h2>
            <div id="post-list" >
                <!-- Posts and replies will be dynamically loaded here -->
            </div>

            <!-- Reply Form -->
            <div class="reply-form" >
                <textarea id="reply-text" placeholder="Write your reply..."></textarea>
                <button id="send-reply-btn" class="primary-btn">Send Reply</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 ResourceLink. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
