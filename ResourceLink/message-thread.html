    <title>ResourceLink - Message Thread</title>

</head>
<body>

    <!-- Header Section -->
    <header class="main-header">
        <div class="logo">
            <img src="images/Logo3.jpeg" alt="ResourceLink Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html" >Resources</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="#">Forum</a></li>
            </ul>
        </nav>

    <!-- Message Thread -->
    <section class="message-thread">
        <div class="container">
            <div id="message-history">
                <!-- Messages will be dynamically loaded here -->
            </div>

            <!-- Message Form -->
            <div class="message-form">
                <textarea id="message-text" placeholder="Write your message..."></textarea>
                <button id="send-message-btn" class="primary-btn">Send</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
