
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ResourceLink - Request Management</title>
    <link rel="stylesheet" href="css/request_mngmt.css">
</head>
<body>

    <!-- Header Section -->
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="ResourceLink Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">Forum</a></li>
                    <li><a href="#" class="cta-btn">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Request Management Section -->
    <section class="request-management">
        <div class="container">
            <h2>Manage Requests</h2>

            <!-- Request List -->
            <div class="request-list">
                <div class="request-item">
                    <p><strong>Resource:</strong> Power Drill</p>
                    <p><strong>Date:</strong> 15/04/2024</p>
                    <p><strong>Message:</strong> "I need this for a DIY project at home."</p>
                    <div class="request-actions">
                        <button class="primary-btn">Accept</button>
                        <button class="secondary-btn">Decline</button>
                    </div>
                </div>
                <div class="request-item">
                    <p><strong>Resource:</strong> Gardening Tools</p>
                    <p><strong>Date:</strong> 01/05/2024</p>
                    <p><strong>Message:</strong> "I want to start a community garden."</p>
                    <div class="request-actions">
                        <button class="primary-btn">Accept</button>
                        <button class="secondary-btn">Decline</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 ResourceLink. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
