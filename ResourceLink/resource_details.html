<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ResourceLink - Resource Details</title>
    <link rel="stylesheet" href="css/resource_details.css">
</head>
<body>

    <!-- Header Section -->
    <header class="main-header">
        
            <div class="logo">
                <img src="images/logo1.jpeg" alt="ResourceLink Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="forum.html">Forum</a></li>
                    <li><a href="messages.html">Messages</a></li>
                    <li><a href="#" class="cta-btn">Login</a></li>
                </ul>
            </nav>
       
    </header>

    <!-- Resource Detail Section --> <br>
    <section class="resource-detail">
        <div class="container">
            <div class="resource-info">
                <div class="resource-image">
                    <img id="resource-image" src="images/default.jpg" alt="Resource Image">
                </div>
                <div class="resource-description">
                    <h2 id="resource-title">Resource Title</h2>
                    <p id="resource-description">Resource description goes here...</p>
                    <p><strong>Category:</strong> <span id="resource-category">Tools</span></p>
                    <p><strong>Location:</strong> <span id="resource-location">N/A</span></p>
                    <p><strong>Availability:</strong> <span id="resource-availability">Available</span></p>
                </div>
            </div>

            <!-- Request Form -->
            <div class="request-form">
                <h3>Request this Resource</h3>
                <form id="request-form">
                    <label for="request-date">Pick a date:</label>
                    <input type="date" id="request-date" name="date" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Why do you need this resource?" required></textarea>
                    
                    <button type="submit" class="primary-btn">Submit Request</button>
                </form>
            </div>

        </section>

    <!-- Footer Section -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 ResourceLink. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
