        <div class="logo">
            <img src="images/logo1.jpeg" alt="ResourceLink Logo">
        </div>
        <nav>

    <!-- Create New Thread Section -->
    <section class="new-thread">
        <div class="container">
            <h2>Create New Thread</h2>
            <form id="new-thread-form">
                <label for="thread-title">Thread Title:</label>
                <input type="text" id="thread-title" required>

                <label for="thread-content">Content:</label>
                <textarea id="thread-content" required></textarea>

                <button type="submit" class="primary-btn">Create Thread</button>
            </form>
        </div>
    </section>
